{% extends 'users/user_create.html' %}

{% block title %}User Delete{% endblock title %}

{% block heading %}User Delete confirmation {% endblock heading %}

{% block contain %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
<br>
<a href="{% url 'user_list_view' %}"><button>Cancel</button></a>

{% endblock contain %}
